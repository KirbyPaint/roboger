<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mr. Roboger's Neighborhood</h1>
    <p>Enter a number of your choice in the box below:</p>
    <form id="process"> 
      <div class="form-group">
        <label for="userInputForm">Enter a Number:</label>
        <input id="userInputForm" class="form-control" type="text">
      </div>
      <button type="submit" id="calculateButton" class="btn btn-primary">Calculate!</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
